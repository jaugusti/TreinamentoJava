<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/WebApp/resources/css/bootstrap.min.css">
</head>
<body>
	<div>
		<h4>Cadastro de Locações</h4>
	</div>
	<br />
	<div class="input-group col-md-4">
		<label>Data do Empréstimo:</label> <input id="emprestimo-locacao" type="text"
			class="form-control"></input>
	</div>
	
	<div class="input-group col-md-4">
		<label>Data de Devolução:</label> <input id="devolucao-locacao" type="text"
			class="form-control"></input>
	</div>
	
	<div class="input-group col-md-4">
		<label>Valor:</label> <input id="valor-locacao" type="text"
			class="form-control"></input>
	</div>
	
	<div class="input-group col-md-4">
		<label>Observação:</label> <input id="observacao-locacao" type="text"
			class="form-control"></input>
	</div>
	
	<div class="input-group col-md-4">
		<label>Cliente:</label>
		<div id="boxCliente"> </div>
	</div>
	
	<div class="input-group col-md-4">
		<label>Funcionário:</label>
		<div id="boxFuncionario"> </div>
	</div>
	<br />
	<div class="input-group">
		<button id="cadastrar" type="button" class="btn btn-default cadastro"
			onclick="cadastrarLocacao();">Cadastrar</button>
	</div>

	<div id="modal-mensagens" class="modal fade" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 id="modal-title" class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<label id="modal-mensagem"></label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-defaul" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>

	<script src="/WebApp/resources/js/jquery.min.js"></script>
	<script src="/WebApp/resources/js/bootstrap.min.js"></script>
	<script src="/WebApp/resources/js/locacao.cadastro.js"></script>
	<script src="/WebApp/resources/js/cliente.locacao.js"></script>
	<script src="/WebApp/resources/js/funcionario.locacao.js"></script>
</body>
</html>
