<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/WebApp/resources/css/bootstrap.min.css">
</head>
<body>
	<div>
		<h4>Cadastro de Mídia</h4>
	</div>
	<br/>
	<div class="input-group col-md-4">
		<label>Inutilizada:</label> 
		<div>
			<label><input type="radio" value="true" name="inutilizada-midia">Sim</label>
			<label><input type="radio" value="false" name="inutilizada-midia">Não</label>
		</div>
	</div>
	
	<div class="input-group col-md-4">
		<label>Filme:</label>
		<div id="boxFilme"> </div>
	</div>
	
	<div class="input-group col-md-4">
		<label>Tipo Mídia:</label>
		<div id="boxMidia"> </div>
	</div>
	<br />
	<div class="input-group">
		<button id="cadastrar" type="button" class="btn btn-default cadastro"
			onclick="cadastrarMidia();">Cadastrar</button>
	</div>

	<div id="modal-mensagens" class="modal fade" tabindex="-1"
		role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 id="modal-title" class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<label id="modal-mensagem"></label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-defaul" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>

	<script src="/WebApp/resources/js/jquery.min.js"></script>
	<script src="/WebApp/resources/js/bootstrap.min.js"></script>
	<script src="resources/js/tipo.midia.js"></script>
	<script src="resources/js/filme.midia.js"></script>
</body>
</html>
